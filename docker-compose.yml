version: '3.8'

services:
  slc-roboticas:
    restart: always
    build: 
      context: .
      dockerfile: Dockerfile
    pull_policy: build
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
      - SECRET_KEY=your_secret_key
    command: >
      bash -c "python manage.py runserver 0.0.0.0:8000"
